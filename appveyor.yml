branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

cache:
  - src\packages -> **\packages.config
  - tools -> build.cake

build_script: 
  - ps: .\build.ps1

artifacts: 
  - path: artifacts
    name: OctopusStyles_$(appveyor_repo_tag_name)

deploy:
  - provider: GitHub
    auth_token:
      secure: CZPwJ5Drp8oJgH/1E39lwB8lCtmwDNf87VKQXkfekB13Cx3i0rOzJfiWZ+t5MqHS
    artifact: /.*\.zip/
    draft: false
    prerelease: false
    on:
      appveyor_repo_tag: true
